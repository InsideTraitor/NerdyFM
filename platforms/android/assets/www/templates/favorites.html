<ion-view view-title="Favorites">
    <ion-content has-bouncing="true">
    <div class="emptyText" ng-hide="favorites.length">You don't have any favorites.<br>Are you not impressed?</div>
        <ion-list can-swipe="true">
            <ion-item class="item-thumbnail-left item-remove-animate" ng-repeat="fav in favorites">
                <img onload="this.style.opacity='1';" class="imgTrans" ng-src="{{fav.cover}}">
                <h2>{{fav.title}}</h2>
                <p>{{fav.artist}}</p>
                </a>
                <ion-option-button class="button-balanced" ng-click="openBuy(fav.buy)" ng-show="fav.buy">
                    Buy
                </ion-option-button>
                <ion-option-button class="button-balanced" ng-click="openSearch(fav)" ng-show="!fav.buy">
                    Search
                </ion-option-button>
                <ion-option-button class="button-royal" ng-click="share(fav)">
                    Share
                </ion-option-button>
                <ion-option-button class="button-assertive" ng-click="onDelete(fav, $index);">
                    Delete
                </ion-option-button>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="bottom bar-dark middleBar" style="bottom:0px;">
        <!-- <div ng-class="getTrackClass()" ng-controller="TrackCtrl" ng-click="open(track)"> -->
        <div class="{{trackClass}}" ng-controller="TrackCtrl" ng-click="open(track)">
            <img ng-src="{{track.imageurl}}" ng-show="track.imageurl!==''">
                <div class="trackWrap">
                    {{track.artist}}<br>
                    {{track.title}}<br>
                    {{track.album}}
                </div>
        </div>
        <a class="button button-icon icon ion-{{playClass}}" ng-click="onClick()"></a>
    </ion-footer-bar>
</ion-view>
