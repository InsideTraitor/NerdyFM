<ion-view view-title="Favorites" ng-controller="FavCtrl">
    <ion-content has-bouncing="true">
    <div class="emptyText" ng-hide="favorites.length">You don't have any favorites.<br>Are you not impressed?</div>
        <ion-list ng-controller="FavCtrl" can-swipe="true">
            <ion-item class="item-thumbnail-left item-remove-animate" ng-repeat="track in favorites">
                <img ng-src="{{track.cover}}">
                <h2>{{track.title}}</h2>
                <p>{{track.artist}}</p>
                </a>
                <ion-option-button class="button-positive" ng-click="share(track)">
                    Share
                </ion-option-button>
                <ion-option-button class="button-assertive" ng-click="onDelete(track, $index);">
                    Delete
                </ion-option-button>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="bottom bar-dark middleBar" style="bottom:0px;">
        <div ng-class="getTrackClass()">
            <img ng-src="{{track.imageurl}}" ng-show="track.imageurl!==''">
                <div class="trackWrap">
                    {{track.artist}}<br>
                    {{track.title}}<br>
                    {{track.album}}
                </div>
        </div>
        <a class="button button-icon icon ion-{{class}}" ng-click="onClick()"></a>
    </ion-footer-bar>
</ion-view>
