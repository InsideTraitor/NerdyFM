<ion-view view-title="Nerdy.FM">
        <ion-content class="background" scroll="false" style="z-index:1;">
        <hr class="ruletop" />
            <h1>
                <div class="nerdy">Nerdy</div>
                <div class="fm">.FM</div>
            </h1>
        <hr class="rulebtm" />
            <div class="present">Presented by</div>
            <div class="logocontainer"><img class="logo" src="img/ns.png"></div>
        </ion-content>
        <ion-footer-bar class="bar-subfooter bar-dark">
            <div id="cc_strinfo_summary_nerdyfm" class="cc_streaminfo">
                {{track.artist}}<br>
                {{track.title}}<br>
                {{track.album}}
            </div>
        </ion-footer-bar>

        <ion-footer-bar class="bottom bar-dark">
            <button ng-class="getClass()" ng-click="onClick()"></button>
        </ion-footer-bar>
    </ion-pane>
    <ion-footer-bar class="bottom bar-dark middleBar">
        <div ng-class="getTrackClass()" ng-controller="TrackCtrl" ng-click="open(track)">
            <img ng-src="{{track.imageurl}}" ng-show="track.imageurl!==''">
            <div class="trackWrap">
                {{track.artist}}
                <br> {{track.title}}
                <br> {{track.album}}
            </div>
        </div>
        <a class="button button-icon icon ion-{{class}}" ng-click="onClick()"></a>
    </ion-footer-bar>
    <ion-footer-bar class="bottom bar-footer bar-positive extraBar">
        <div class="button-bar">
            <a class="button ion-social-twitter" onclick="window.open('http://www.twitter.com/nerdyfm', '_system');"></a>
            <a class="button ion-social-facebook" onclick="window.open('http://www.facebook.com/150123715086527', '_system');"></a>
            <a class="button ion-ios-heart" onclick="window.open('http://www.nerdyshow.com/support/', '_system');"></a>
        </div>
    </ion-footer-bar>
</ion-view>
